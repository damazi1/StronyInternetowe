<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #kosci {
            width: 100px;
            height: 100px;
            margin: 10px;
            padding: 10px;
            float: left;
        }
    </style>
</head>
<body>
    <button id="przycisk">Przycisk do rzutu kościmi</button>
    <button id="reroll">Przycisk do przerzutu koścmi</button>
    <div id="hiperlacze"></div>
    <span id="info"></span>
    <script>
        let przycisk = document.getElementById("przycisk");
        let reroll = document.getElementById("reroll");
        let kontener = document.getElementById("hiperlacze");
        let info = document.getElementById("info");
        przycisk.onclick = function () {
            kontener.innerHTML="";
            info.innerHTML="";
            let j = 0
            for(let i=0;i<5;i++){
                let nowyDiv = document.createElement("div");
                nowyDiv.setAttribute("id","kosci");
                nowyDiv.innerHTML = Math.ceil(Math.random()*6);
                kontener.appendChild(nowyDiv);
                nowyDiv.onclick = function (){
                    kontener.removeChild(nowyDiv);
                    j++;
                    info.innerHTML="";
                    info.append(j);
                }                         
            }
            reroll.onclick = function () {
                for(let i=0;i<j;i++){
                let nowyDiv = document.createElement("div");
                nowyDiv.setAttribute("id","kosci");
                nowyDiv.innerHTML = Math.ceil(Math.random()*6);
                kontener.appendChild(nowyDiv);
                nowyDiv.onclick = function (){
                    kontener.removeChild(nowyDiv);
                    j++;
                    info.innerHTML="";
                    info.append(j);
                }                         
                }
                j=0;
                info.innerHTML=""
            }
        }
    </script>
</body>
</html>
