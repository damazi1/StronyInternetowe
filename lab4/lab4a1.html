<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #kosci {
            width: 100px;
            height: 100px;
            margin: 10px;
            padding: 10px;
            float: left;
        }
    </style>
</head>
<body>
    <table id="tab" border="1">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>
    <button id="przycisk">Przycisk do rzutu kościmi</button>
    <button id="reroll">Przycisk do przerzutu koścmi</button>
    
    <div id="hiperlacze"></div>
    <div id="info"></div>
    <script>
        let przycisk = document.getElementById("przycisk");
        let reroll = document.getElementById("reroll");
        let kontener = document.getElementById("hiperlacze");
        let info = document.getElementById("info");
        let tab=[]
        let tabela = document.getElementById("tab")
        przycisk.onclick = function () {
            tab=[]
            kontener.innerHTML="";
            info.innerHTML="";
            let j = 0
            for(let i=0;i<5;i++){
                let nowyDiv = document.createElement("div");
                nowyDiv.setAttribute("id","kosci");
                nowyDiv.style.outline= "5px solid"
                nowyDiv.style.textAlign = "center"
                nowyDiv.innerHTML = Math.ceil(Math.random()*6);
                tab.push(nowyDiv.innerHTML);
                kontener.appendChild(nowyDiv);
                nowyDiv.onclick = function (){
                    kontener.removeChild(nowyDiv);
                    j++;
                    info.innerHTML = "Kości do przerzucenia: "
                    info.append(j);
                    info.style.marginLeft = "auto"
                    info.style.width="150px"
                    info.style.padding = "10px"
                    info.style.outline = "1px solid"
                }                         
            }
            reroll.onclick = function () {
                for(let i=0;i<j;i++){
                let nowyDiv = document.createElement("div");
                nowyDiv.setAttribute("id","kosci");
                nowyDiv.style.outline= "5px solid"
                nowyDiv.style.textAlign = "center"
                nowyDiv.innerHTML = Math.ceil(Math.random()*6);
                kontener.appendChild(nowyDiv);
                nowyDiv.onclick = function (){
                    kontener.removeChild(nowyDiv);
                    j++;
                    info.innerHTML="Kości do przerzucenia: ";
                    info.append(j);

                }                         
                }
                j=0;
                info.innerHTML=""
            }
            tab.sort();
            let iterator = tab.values();
            let row = document.createElement("tr");
            for (let i = 0; i < tab.length;i++){
                if(tab[i]==tab[i+1]){
                    let c1 = document.createElement("td");
                    c1.innerHTML= "Para"
                    row.appendChild(c1)
                }
                console.log(tab[i])
            }
            tabela.appendChild(row)
        }
    </script>
</body>
</html>
