<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script src="js/bootstrap.min.js"></script>
        <style>
            .carousel-item { height:100vh; }
            .carousel-item:nth-child(1) { background: silver; }
            .carousel-item:nth-child(2) { background: gray; }
            .carousel-item:nth-child(3) { background: black; }
        </style>
    </head>
    <body>
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQx8tyR7rirPucBpAHeGZDo6zEmWNhH-xZtYQ&s" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Pierwszy element</h5>
                    <p>Tekst</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRM-WX8GPjch73HHVpmXeSYL-MB7rubn_iZ-A&s" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Drugi element</h5>
                    <p>Tekst</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSgz9tF7wCRRm4dvyAs4acQA-9Kdnic8eGNcg&s" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Trzeci element</h5>
                    <p>Tekst</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button"
                data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button"
                data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
        </div>
    </body>
</html>
